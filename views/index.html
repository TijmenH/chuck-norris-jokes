<!DOCTYPE html>
<html>
	<head>
		<title>Chuck Norris Jokes!</title>
		<link rel="stylesheet" href="/stylesheets/reset.css">
		<link rel="stylesheet" href="/stylesheets/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lora|Nunito" rel="stylesheet">
		<script type="module" src="/scripts/index.js"></script>
	</head>
	<body>
		<div class="app-wrapper">
			<header>
				<h1>Welcome to Random Chuck Norris Jokes!</h1>
			</header>
			<div class="error" data-show="false"></div>
			<div class="main-content">
				<article class="random-jokes">
					<h2 class="random-jokes__heading">
						10 random Chuck Norris Jokes
					</h2>
					<div class="random-jokes__actions">
						<div class="random-jokes__fetch-button">
							<span>Fetch 10 random jokes</span>
						</div>
					</div>
					<div class="random-jokes__list">
						<!-- Random jokes will be added here -->
					</div>
				</article>
				<aside class="favourite-jokes">
					<h2 class="favourite-jokes__heading">
						Your favourites (max 10)
					</h2>
					<div class="favourites-jokes__list">
						<!-- All favourites will appear here -->
					</div>
				</aside>
			</div>
		</div>
	</body>
</html>
